<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Welcome ${username}!</h1>
    </div>

    <div class="row">
      <div class="col-12">
        <h2>Here are your book reviews:</h2>
      </div>
      <div class="col-12">
        ${reviews.map(review => {
        return `
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">${review.title}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${review.Book.title}</h6>
            <p class="card-text">${review.comment}</p>
            <a href="#" class="card-link">Stars: ${review.stars}</a>
          </div>
        </div>`
        }).join('')}
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Submit Review:</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <form id="review-form">
          <div class="mb-3 mt-3">
            <label for="exampleInputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleInputTitle" name="title">
          </div>
          <div class="mb-3">
            <label for="exampleInputComment" class="form-label">Comment</label>
            <input type="text" class="form-control" id="exampleInputComment" name="comment">
          </div>
          <div class="mb-3 form-check">
            <label for="exampleInputStars" class="form-label">Stars:</label>
            <select id="exampleInputStars" name="stars">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>

</html>

</body>
</html>
